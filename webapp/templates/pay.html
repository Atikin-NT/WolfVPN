<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/telegram-web-app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pay.css') }}">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <h4>Пополнение счета</h4>
        <div class="account_info">
            <h3>Аккаунт</h3>
            <div class="account">
                <p class="user_id">ID пользователя <span>...78</span></p>
                <p class="user_amount">00,00<span> ₽</span></p>
            </div>
        </div>
        <div class="form">
            <h3>Сумма</h3>
            <input onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" type="text" class="input__field" placeholder="Введите сумму" name="amount_for_pay" id='amount' required />
            <p>Минимум: 20 ₽</p>
            <p>Максимум: 500 ₽ (из-за того, что функционал пока тестируется)</p>
        </div>
    </div>
</body>
    <script src="{{ url_for('static', filename='js/pay.js') }}"></script>
</html>
