<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/telegram-web-app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <h4>Баланс</h4>
        <div class="balance">
            <div class="amount">
                <p id="user_amount">00,00<span> ₽</span></p>
                <button class="pay_btn">
                    <img src="{{ url_for('static', filename='images/add_btn.svg') }}"/>
                </button>
            </div>
            <div class="balance-days">
                Хватит на <span id="user_left_days">00</span> дней
            </div>
            <div class="action-list">
                <div class="action">
                    <button id="bill-history">
                        <img src="{{ url_for('static', filename='images/history.svg') }}"/>
                        <p>История</p>
                    </button>
                </div>
                <div class="action">
                    <button class="coupon">
                        <img src="{{ url_for('static', filename='images/coupon.svg') }}"/>
                        <p>Купон</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="current-peers">
            <h1>Текущие подключения</h1>
            <ul id="current-peers-ul">
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
